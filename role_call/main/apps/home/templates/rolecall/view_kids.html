<!DOCTYPE html>
<html>
<head>
	<title>Enrolled Kids</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'rolecall/css/style.css' %}">
</head>
<body>
	<div id="banner">{% load static %}<img src="{% static 'rolecall/css/rc_banner1.jpg' %}" alt="rc_banner.jpg"></div>
	<div class= "row col-8" style="display: inline-block;">
	<h2>Current Enrollment:</h2>
	</div>
	<div class= "row col-4" style="display: inline-block; vertical-align: top; text-align: right;">
			<h4><a href="/home">Back</a> | <a href="/logout" style="text-align: right">Logout</a></h4>
	</div>

	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Grade</th>
		</tr>
		{% for child in children %}
		<tr>
			<td><a href="">{{ child.first_name }} {{ child.last_name }}</a></td>
			<td> {{ child.age }}</td>
			<td> {{ child.grade }}</td>
		</tr>
		{% endfor %}
	</table>
	<p style="text-align: center;"><a href="/register_child" class="btn btn-success btn-lg">Register a new child</a></p>
</body>
</html>
