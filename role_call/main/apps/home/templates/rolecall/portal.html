<!DOCTYPE html>
<html>
<head>
	<title>Portal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'rolecall/css/style.css' %}">
</head>
<body>
	<div id="banner">{% load static %}<img src="{% static 'rolecall/css/rc_banner1.jpg' %}" alt="rc_banner.jpg"></div>
	<div id="portal">
	<form action="/login" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td><label for="email"><h4>Email:</h4></label></td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="password"><h4>Password:</h4></label></td>
				<td><input type="password" name="password"></td>
			</tr>
		</table>
		<input type="submit" value="Log In" class="btn btn-block btn-success">
	</form>
	{% if messages %}
		{% for message in messages %}
			{% if message %}
			<p>{{message}}</p>
			{% endif %}
		{% endfor %}
	{% endif %}
	</div>
</body>
</html>
